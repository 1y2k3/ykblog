<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
</head>
<script src="/layui/layui.js"></script>
<script src="/js/jquery.min.js"></script>
<body class="layui-layout-body">
<div style="padding-left: 10px;">
    <table class="layui-hide" id="test" lay-filter="test"></table>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="save">保存</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test',
            url: '/api/user/list',
            toolbar: '#toolbarDemo',
            cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增,
            cols: [[
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'account', width: 100, title: '账号', edit:'text',sort: true},
                {field: 'nickName', width: 120, title: '昵称',edit:'text', sort: true},
                {
                    field: 'sex', width: 80, title: '性别', edit:'text',sort: true, templet: function (d) {
                        if (d.sex == 1) {
                            return "男";
                        } else {
                            return "女";
                        }
                    }
                },
                {field: 'phone', width: 120, title: '手机号',edit:'text', sort: true},
                {field: 'email', title: '邮箱',edit:'text', sort: true},
                {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
            ]],
            page: true
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    //ajax 删除数据
                    $.ajax({
                        type: "POST",
                        url: "/api/user/delete",
                        dataType: "json",
                        data:data,
                        contentType: "application/x-www-form-urlencoded",
                        success: function (data) {
                            if(data.code == 0){
                                layer.msg("删除成功")
                            }else{
                                layer.msg("删除失败")
                            }

                        },
                        error: function (data) {
                            layer.msg("服务器异常");
                        }
                    });
                });
            } else if (obj.event === 'save') {
                //ajax 保存数据
                $.ajax({
                    type: "POST",
                    url: "/api/user/update",
                    dataType: "json",
                    data:data,
                    contentType: "application/x-www-form-urlencoded",
                    success: function (data) {
                        if(data.code == 0){
                            layer.msg("保存成功")
                        }else{
                            layer.msg("保存失败")
                        }

                    },
                    error: function (data) {
                        layer.msg("服务器异常");
                    }
                });
            }
        });
    });

</script>
</body>
</html>
