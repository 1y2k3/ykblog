<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>博客后台</title>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
</head>
<script src="/layui/layui.js"></script>
<script src="/js/jquery.min.js"></script>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">博客后台管理系统</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                     class="layui-nav-img">
                闫康
            </li>
            <li class="layui-nav-item"><a onclick="logout()">注销</a></li>
            <span class="layui-nav-bar" style="width: 0px; left: 0px; opacity: 0;"></span></ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">用户管理<span class="layui-nav-more"></span></a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" onclick="swhichHtml(2)">用户列表</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="">权限管理</a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="">文章管理<span class="layui-nav-more"></span></a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" onclick="swhichHtml(1)">文章列表</a></dd>
                        <dd><a href="javascript:;" onclick="swhichHtml(3)">添加文章</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">系统管理</a></li>
                <span class="layui-nav-bar"></span></ul>
        </div>
    </div>

    <div class="layui-body">
       <iframe id="myiframe" src="/web/user/list" width="100%" height="100%" />
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        本站只供学习与交流
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="save">保存</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    function logout() {
        $.ajax({
            type: "POST",
            url: "/api/logout",
            dataType: "json",
            contentType: "application/x-www-form-urlencoded",
            success: function (data) {
                console.log(data)
                window.location.href = "./login";
            },
            error: function (data) {
            }
        });
    };

    function swhichHtml(index) {
        switch (index){
            case 1: {
                $("#myiframe").attr("src","/web/article/list");
                break;
            }
            case 2:{
                $("#myiframe").attr("src","/web/user/list");
                break;
            }case 3:{
            $("#myiframe").attr("src","/web/article/add");
            break;
        }
        }

    }
</script>
</body>
</html>
