<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>添加文章</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"/>

</head>
<script type="text/javascript" src="/js/jquery.min.js"/>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>修改文章</legend>
</fieldset>

<input type="hidden" id="articleId" th:value="${id}"/>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input id="titles" type="text" name="title" placeholder="请输入标题"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">正文</label>
        <div class="layui-input-block">
            <textarea id="demo" style="display: none;" placeholder="请输入内容" class="layui-textarea"
                      name="content"></textarea>

        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">确认修改</button>
        </div>
    </div>
</form>

<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script>
    var articleId = $("#articleId").val();

    $("document").ready(function () {
        $.ajax({
            type: "get",
            url: "/api/article/show?id=" + articleId,
            success: function (obj) {
                $("#titles").val(obj.data.title);
                $("#demo").val(obj.data.content);
            },
            error: function (data) {
            }
        });

    })


    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form;
        var index;
        var layedit;
        layui.use('layedit', function () {
            layedit = layui.layedit;
            layedit.set({
                uploadImage: {
                    url: '/api/article/uploadImage' //接口url
                    , type: 'POST' //默认post
                }
            });
//注意：layedit.set 一定要放在 build 前面，否则配置全局接口将无效。
            index = layedit.build('demo'); //建立编辑器
        });
        form.on('submit(demo1)', function (data) {

            var title = data.field.title;
            console.log(layedit.getContent(index))

            var data1 = {};
            data1.id = articleId;
            data1.title = title;
            data1.content = layedit.getContent(index);

            console.log(data1)

            $.ajax({
                type: "POST",
                url: "/api/article/update",
                dataType: "json",
                data: data1,
                contentType: "application/x-www-form-urlencoded",
                success: function (data) {
                    alert("修改成功")
                },
                error: function (data) {
                    alert("修改失败");
                }
            });
            return false;
        });
    })
</script>
</body>
</html>
