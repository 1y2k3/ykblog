<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>添加文章</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"/>

</head>
<script type="text/javascript" src="/js/jquery.min.js"/>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>修改文章</legend>
</fieldset>

<input type="hidden" id="articleId" th:value="${id}"/>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input id="titles" type="text" name="title" placeholder="请输入标题"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">正文</label>
        <div class="layui-input-block">
            <textarea id="demo" style="display: none;" placeholder="请输入内容" class="layui-textarea"
                      name="content"></textarea>

        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">确认修改</button>
        </div>
    </div>
</form>

<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script>
    var articleId = $("#articleId").val();
    $.ajax({
        type: "get",
        url: "/api/article/show?id=" + articleId,
        success: function (data) {
            $("#titles").val(data.title);

        },
        error: function (data) {
        }
    });


    layui.use(['layedit'], function () {
        var layedit = layui.layedit;
        var index = layedit.build('demo'); //建立编辑器
        layedit.setContent(index, "你好");


    });
</script>
</body>
</html>
