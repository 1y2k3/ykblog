<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>文章列表</title>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
</head>
<script src="/layui/layui.js"></script>
<script src="/js/jquery.min.js"></script>
<body class="layui-layout-body">
<div style="padding-left: 10px;">
    <table class="layui-hide" id="test" lay-filter="test"></table>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test',
            url: '/api/article/list',
            toolbar: '#toolbarDemo',
            cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增,
            cols: [[
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'title', width: 100, title: '标题', edit: 'text', sort: true},
                {field: 'content', title: '正文', edit: 'text', sort: true},
                {field: 'userId', width: 80, title: '作者', sort: true},
                {field: 'createDate', title: '创建日期', edit: 'text', sort: true},
                {field: 'createTime', title: '创建时间', edit: 'text', sort: true},
                {field: 'readCount', width: 80, title: '浏览数', sort: true},
                {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
            ]],
            page: true
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    //ajax 删除数据
                    $.ajax({
                        type: "POST",
                        url: "/api/article/delete",
                        dataType: "json",
                        data: data,
                        contentType: "application/x-www-form-urlencoded",
                        success: function (data) {
                            if (data.code == 0) {
                                layer.msg("删除成功")
                            } else {
                                layer.msg("删除失败")
                            }

                        },
                        error: function (data) {
                            layer.msg("服务器异常");
                        }
                    });
                });
            } else if (obj.event === 'update') {
                window.location.href = "./update?id=" + data.id;
                //ajax 保存数据
                // $.ajax({
                //     type: "POST",
                //     url: "/api/user/update",
                //     dataType: "json",
                //     data:data,
                //     contentType: "application/x-www-form-urlencoded",
                //     success: function (data) {
                //         if(data.code == 0){
                //             layer.msg("保存成功")
                //         }else{
                //             layer.msg("保存失败")
                //         }
                //
                //     },
                //     error: function (data) {
                //         layer.msg("服务器异常");
                //     }
                // });
            }
        });
    });

</script>
</body>
</html>
