<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"></meta>
    <title>用户注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" />

</head>
<script type="text/javascript" src="/js/jquery.min.js"/>
<body>
<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>



<script>
    function login() {
        window.location.href = "./login"
    }


    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form;




        //监听提交
        form.on('submit(demo1)',function(data){

            var account = data.field.account;
            var password = data.field.password;
            var sex = data.field.sex;
            var nickName = data.field.nickName;
            var phone = data.field.phone;
            var email = data.field.email;
            var data1 = {};
            data1.account = account;
            data1.password = password;
            data1.sex = sex;
            data1.nickName = nickName
            data1.phone = phone;
            data1.email = email;
            console.log(data1)

            $.ajax({
                type: "POST",
                url: "/api/user/register",
                dataType: "json",
                data:data1,
                contentType: "application/x-www-form-urlencoded",
                success: function (data) {
                    alert("注册成功")
                },
                error: function (data) {
                    alert("注册失败");
                }
            });
            return false;
        });




    });
</script>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>用户注册</legend>
</fieldset>

<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-inline">
            <input type="text" name="account" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请务必填写用户名</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-inline">
            <input type="text" name="nickName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="男" checked="">
            <input type="radio" name="sex" value="0" title="女">

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-inline">
            <input type="text" name="phone" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button class="layui-btn" type="button" onclick="login()">去登陆</button>
        </div>
    </div>
</form>


</body>
</html>
