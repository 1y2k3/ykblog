<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"></meta>
    <title>用户注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" />

</head>
<script type="text/javascript" src="/js/jquery.min.js"/>
<body>
<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script type="text/javascript">
    function login() {
        window.location.href = "./login"
    }

    function register() {
        var userName = $("#userName").val();
        var password = $("#password").val();
        var sex = $("input:radio:checked").val();
        var realName = $("#realName").val();
        var phone = $("#phone").val();
        var email = $("#email").val();
        var data = {};
        data.userName = userName;
        data.password = password;
        data.sex = sex;
        data.realName = realName;
        data.phone = phone;
        data.email = email;
        console.log(data)
        $.ajax({
            type: "POST",
            url: "/api/user/register",
            dataType: "json",
            data: data,
            contentType: "application/x-www-form-urlencoded",
            success: function (data) {
                console.log(data)

                alert("注册成功")
            },
            error: function (data) {
                console.log(data)
                alert("注册失败");
            }
        });
    }
</script>


<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit;



        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            ,"password": "123456"
            ,"interest": 1
            ,"like[write]": true //复选框选中状态
            ,"close": true //开关状态
            ,"sex": "女"
            ,"desc": "我爱 layui"
        })


    });
</script>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>用户注册</legend>
</fieldset>

<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请务必填写用户名</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button class="layui-btn" lay-submit="" lay-filter="demo1" onclick="login()">去登陆</button>
        </div>
    </div>
</form>




<div class="wrap">
    <h1>用户注册</h1>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用户名: <input type="text" id="userName" name="userName"/></p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码: <input type="text" id="password" name="password"/></p>
    <p>&nbsp;确认密码: <input type="text" name="password2"/></p>
    <p>&nbsp;真实姓名: <input type="text" id="realName" name="realName"/></p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;性别：
        <label><input name="sex" type="radio" value="1" checked="checked"/>男</label>
        <label><input name="sex" type="radio" value="0"/>女 </label>
    </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;电话: <input type="text" id="phone" name="phone"/></p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮箱: <input type="text" id="email" name="email"/></p>

    <input type="button" onclick="login()" value="dd去登陆"/>
    <input type="button" onclick="register()" value="注册"/>
</div>
</body>
</html>
